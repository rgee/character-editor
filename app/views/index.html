<!DOCTYPE html>
<html>
<head>
    <title>character-editor</title>
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="../../bower_components/angular/angular.js"></script>
    <script src="../../bower_components/angular-route/angular-route.js"></script>
    <script src="../../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/controllers/main.js"></script>
</head>
<body ng-app="CharacterEditor" ng-controller="MainController">
  <div class="container">
    <div class="row">
      <div class="header span6 pull-left">
      	<h1>SomeTRPG Characters</h1>
      	<p>A character editor for the game. Choose a file to begin.</p>
      </div>
      <div class="span6 pull-right">
        <button type="button" class="btn btn-primary">Add Character</button>
      </div>
    </div>
    <div class="row">
      <accordion class="span12" close-others="true">
        <accordion-group ng-repeat="character in characters">
          <accordion-heading>
            {{character.name}}
          </accordion-heading>

          <form role="form">
            <div class="row">
              <div class="form-group col-xs-4">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" ng-model="character.name" placeholder="Character Name" required>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-xs-2">
                <label for="hp">HP</label>
                <input type="number" class="form-control" id="hp" ng-model="character.growths.hp" min="0" max="100" size="3" required>
              </div>
              <div class="form-group col-xs-2">
                <label for="str">Strength</label>
                <input type="number" class="form-control" id="str" ng-model="character.growths.str" min="0" max="100" size="3" required>
              </div>
            </div>
          </form>
          <div class="pull-right btn btn-danger">Remove</div
        </accordion-group>
      </accordion>
    </div>
  </div>

</body>
</html>
